<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Paint Wizard - Room Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üé® Color Paint Wizard - Room Visualizer</h1>
        
        <div class="app-container">
            <!-- Image Section -->
            <div class="image-section">
                <div class="panel">
                    <h2 class="panel-title">üñºÔ∏è Image Source</h2>
                    <div class="file-upload">
                        <input type="file" id="fileInput" accept="image/*" class="file-input">
                        <button id="startCameraBtn" class="secondary">üì∑ Start Camera</button>
                        <button id="captureBtn" class="secondary" style="display:none;">üì∏ Capture</button>
                        <button id="newPicBtn" class="secondary" style="display:none;">üîÑ New Picture</button>
                    </div>
                </div>

                <div class="panel">
                    <h2 class="panel-title">üñåÔ∏è Painting Canvas</h2>
                    <div class="image-container">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                        <video id="video" autoplay></video>
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="download-container">
                        <button id="downloadBtn" class="success" disabled>üíæ Download Image</button>
                    </div>
                </div>
            </div>

            <!-- Controls Section -->
            <div class="controls-section">
                <div class="panel">
                    <h2 class="panel-title">üé® Painting Tools</h2>
                    <div class="triple-row">
                        <div class="control-group">
                            <label for="colorInput">Selected Color:</label>
                            <input type="color" id="colorInput" value="#d4a373">
                        </div>
                        <div class="control-group">
                            <label for="sensitivity">Sensitivity:</label>
                            <input type="range" id="sensitivity" value="30" min="1" max="100" step="1">
                            <span id="sensitivityValue">30</span>
                        </div>
                        <div class="control-group">
                            <label for="feather">Feather:</label>
                            <input type="range" id="feather" value="5" min="0" max="50" step="1">
                            <span id="featherValue">5</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="transparency">Transparency:</label>
                        <input type="range" id="transparency" value="45" min="0" max="100" step="1">
                        <span id="transparencyValue">45%</span>
                    </div>

                    <div class="history-controls">
                        <button id="undoBtn" class="secondary">‚Ü©Ô∏è Undo</button>
                        <button id="redoBtn" class="secondary">‚Ü™Ô∏è Redo</button>
                        <button id="resetBtn" class="secondary">üîÑ Reset</button>
                    </div>
                </div>

                <div class="panel">
                    <h2 class="panel-title">üåà Color Palette Generator</h2>
                    <div class="palette-controls">
                        <div class="control-group">
                            <label for="colorCount">Colors:</label>
                            <input type="number" id="colorCount" value="5" min="2" max="7">
                        </div>
                        <div class="control-group">
                            <label for="contrastMode">Contrast:</label>
                            <select id="contrastMode">
                                <option value="low">Low</option>
                                <option value="medium" selected>Moderate</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="lightMode">Brightness:</label>
                            <select id="lightMode">
                                <option value="light">Light</option>
                                <option value="medium">Medium</option>
                                <option value="dark">Dark</option>
                                <option value="mixed" selected>Mixed</option>
                            </select>
                        </div>
                    </div>

                    <div class="compact-row">
                        <div class="control-group">
                            <label for="paletteType">Scheme:</label>
                            <select id="paletteType">
                                <option value="analogous">Analogous</option>
                                <option value="complementary" selected>Complementary</option>
                                <option value="triadic">Triadic</option>
                                <option value="monochromatic">Monochromatic</option>
                                <option value="neutral">Neutral</option>
                                <option value="random">Random</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="colorTemp">Temperature:</label>
                            <select id="colorTemp">
                                <option value="warm">Warm</option>
                                <option value="cool">Cool</option>
                                <option value="neutral" selected>Neutral</option>
                                <option value="mixed">Mixed</option>
                            </select>
                        </div>
                    </div>

                    <div class="generate-row">
                        <div class="control-group">
                            <label for="paletteBase">Base:</label>
                            <select id="paletteBase">
                                <option value="selected">Use Selected Color</option>
                                <option value="random">Generate Random</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="colorFormat">Format:</label>
                            <select id="colorFormat">
                                <option value="hex">HEX</option>
                                <option value="rgb">RGB</option>
                            </select>
                        </div>
                        <button id="generatePaletteBtn" class="success">‚ú® Generate Palette</button>
                    </div>

                    <div class="palette" id="paletteContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
